<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choo-Choo Schedule</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Nixie+One|Poiret+One" rel="stylesheet">
    <!-- Css Link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header containing clock of current time -->
    <div class="jumbotron">
        <h1>Train Schedule</h1>
        <h1>Current Time: <span id="clock"></span></h1>
    </div>

    <!-- Panel containing table for created trains -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table" id='train-table'>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Panel for input of new trains -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="train-name-input">Train Name:</label>
                        <input class="form-control" id="train-name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination:</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="first-train-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="number">
                    </div>
                    <button class="btn btn-default" id="add-train-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JS link -->
    <script src="assets/javascript/app.js"></script>
    <!-- Moment.js link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.0/moment.min.js"></script>

</body>

</html>
